            //     const newDiv = document.createElement('div').innerText ='Response status: '+ response.status;
            //     document.getElementById('info').append(newDiv);}
            
            const data = await response.json();
            console.log(data);
            console.log('json data');
            
            const {name, temp, lat, lon} = data;
            document.getElementById('info').textContent = name+':'+data.main.temp+','+data.coord.lat+' '+data.coord.lon+' '+data.sys.country;
            
            
            // console.log(name);
        }

         
            document.getElementById('btn').addEventListener('click',fetchWeather());
