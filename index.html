<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geolocation App</title>
</head>
<body>

    
        Enter search city: <input type="text" name="" id="city"><br>
        Enter search country: <input type="text" name="" id="country">
    
    <button type="button" id="btn">Search</button>
    

    <p id="info"></p>




    <script>

        const api_path = 'http://api.openweathermap.org/data/2.5/weather?q=';
        const APIKEY = '&APPID=7e16f20a2aca5ff2a3a8004bf455ec04';
        

            console.log('trying to fetch weather');

            
        async function fetchWeather(){

            const url = api_path+document.getElementById('city').value+','+document.getElementById('country').value+APIKEY;

            const response = await fetch(url);
            
            const data = await response.json();
            console.log(data);

            const{coord} = data;
            console.log(coord);

             document.getElementById('info').innerText = `The city of ${document.getElementById('city').value} in ${document.getElementById('country').value} is on
             longitude  ${coord.lon} degrees North and  latitude ${coord.lat} degrees East`;

            
        }

         
            document.getElementById('btn').addEventListener('click',fetchWeather);

            
       
    
    
    
    
    

        

        

        

    
    </script>
</body>
</html>
